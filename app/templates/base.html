<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
        </script>
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Student Information System</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/students' %}active{% endif %}" href="/students">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/courses' %}active{% endif %}" href="/courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/colleges' %}active{% endif %}" href="/colleges">Colleges</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% if request.path != '/' %}
            <nav class="navbar navbar-expand-lg navbar-dark mt-3" style="background-color: #54595E; border-radius: 10px;">
                <div class="container">
                    <a class="navbar-brand">{% block page%}{% endblock %}</a>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <input class="form-control" type="text" placeholder="Search">
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-primary" type="button">Create</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-secondary" type="button">Update</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-danger" type="button">Delete</button>
                        </li>
                    </ul>
                </div>
            </nav>            
            {% endif %}
        
            {% block content %}
            {% endblock %}
        </div> 
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script> 
    </body>
</html>
